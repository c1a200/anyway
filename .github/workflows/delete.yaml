name: Delete

on:
  schedule:
    - cron: "0 3 * * *"  # 每天早上3点执行一次
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    env:
      RETAIN_DAYS_AUTO: 7
      RETAIN_DAYS_MANUAL: 0
    steps:
      - name: Set retention days for manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: echo "RETAIN_DAYS=${{ env.RETAIN_DAYS_MANUAL }}" >> $GITHUB_ENV

      - name: Set retention days for scheduled trigger
        if: github.event_name == 'schedule'
        run: echo "RETAIN_DAYS=${{ env.RETAIN_DAYS_AUTO }}" >> $GITHUB_ENV

      - name: Debug Info
        run:          
          echo "Event: ${{ github.event_name }}"
          echo "RETAIN_DAYS: ${{ env.RETAIN_DAYS }}"

      - name: List and delete old workflow runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:          retain_days=${{ env.RETAIN_DAYS }}
          cutoff_date=$(date -d "-$retain_days days" +%s)

          page=1
          while true; do
            runs=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=100&page=$page" jq -c '.workflow_runs[]')
            [ -z "$runs" ] && break
            echo "$runs" while IFS= read -r run; do
                created_at=$(echo $run jq -r '.created_at')
                run_id=$(echo $run jq -r '.id')
                if [ "$(date -d "$created_at" +%s)" -lt "$cutoff_date" ]; then
                    status=$(echo $run jq -r '.status')
                    if [ "$status" != "in_progress" ] && [ "$status" != "queued" ]; then
                        echo "Deleting run $run_id created at $created_at (status: $status)"
                        curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id"
                    fi
                fi
            done
            page=$((page + 1))
          done
